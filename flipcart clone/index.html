<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons for Cart Icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Bootstrap JS (for dropdown functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<!-- Navbar -->
<header class="navbar" bg-lightblue text-white>
  <div class="container" d-flex align-items-center justify-content-between>
    <!-- Logo Section -->
    <div class="navbar-brand">
      <img src="https://th.bing.com/th/id/R.af1de3f2ed4972e46ab0e68dd9ab3ba8?rik=REx4C5jQDkv6bA&riu=http%3a%2f%2fassets.stickpng.com%2fimages%2f610673352ced4d0004ead4e5.png&ehk=9dETXKdo%2fRMEm1R2WhNn%2f9T0tPpXFDB5xYeCgTFpG2w%3d&risl=&pid=ImgRaw&r=0" alt="Flipkart Clone Logo" style="height: 40px;">
    </div>

    <!-- Search Bar -->
    <div class="search-bar d-flex flex-grow-1 mx-3">
      <input type="text" class="form-control" placeholder="Search for products, brands, and more">
      <button class="btn btn-warning text-white">Search</button>
    </div>

    <!-- Login and Cart Links -->
    <div class="d-flex" align-items-center>
      <!-- Login Dropdown -->
      <div class="dropdown">
        <a href="#" class="text-white text-decoration-none dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Login
        </a>
        <ul class="dropdown-menu" aria-labelledby="loginDropdown">
          <li><a class="dropdown-item" href="#">Sign Up</a></li>
          <li><a class="dropdown-item" href="#">My Profile</a></li>
          <li><a class="dropdown-item" href="#">Order History</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>

      <!-- Cart Link -->
      <a href="#cart" class="text-white text-decoration-none mx-3">
        <i class="bi bi-cart"></i> Cart
      </a>
    </div>
  </div>
</header>


  <!-- Banner Section (Slideshow) -->
<section class="banner">
  <div class="slideshow-container">
    <!-- Slide 1 -->
    <div class="slide fade">
      <img src="https://media.fashionnetwork.com/m/9bbd/9239/870e/e447/99b3/8373/ab91/11fa/889e/3896/3896.jpeg" alt="Banner 1">
    </div>

    <!-- Slide 2 -->
    <div class="slide fade">
      <img src="https://smartcanucks.ca/wp-content/uploads/2019/12/Screen-Shot-2019-12-09-at-12.07.58-AM.png" alt="Banner 2">
    </div>

    <!-- Slide 3 -->
    <div class="slide fade">
      <img src="https://d16pnh712pyiwa.cloudfront.net/wp-content/uploads/2020/11/Landing-page-banner-scaled.jpg" alt="Banner 3">
    </div>
     <!-- Slide 4 -->
     <div class="slide fade">
      <img src="https://kirangemstone.com/wp-content/uploads/2020/08/Kiran-Gems-Banner2.jpg" alt="Banner 4">
    </div>
     <!-- Slide 5 -->
     <div class="slide fade">
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/52af4874945249.5c3ef36d12cff.jpg" alt="Banner 5">
    </div>
     <!-- Slide 6 -->
     <div class="slide fade">
      <img src="https://i.gadgets360cdn.com/large/samsung-1200x800_1714649902302.jpg" alt="Banner 6">
    </div>

    <!-- Next/Prev Buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Dots for Navigation -->
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
</section>

  <!-- Product Section -->
  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-list" id="product-list">
        <!-- Products will load dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Flipkart Clone. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
